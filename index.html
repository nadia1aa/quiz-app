<!DOCTYPE html>
<html lang="en">

<head>
 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Linking external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Title of the webpage displayed in the browser tab -->
  <title>Quiz App</title>
</head>

<body>

  <!-- Main quiz container -->
  <div class="quiz-container" id="quiz">

    <!-- Header section that contains the question and possible answers -->
    <div class="quiz-header">
      <h2 id="question">Question Text</h2> <!-- Placeholder text for the question -->
      
      <ul>
        <!-- Answer option A -->
        <li>
          <input type="radio" name="answer" id="a" class="answer"> <!-- Radio button for answer A -->
          <label for="a" id="a_text">Answer</label> <!-- Label for answer A -->
        </li>

        <!-- Answer option B -->
        <li>
          <input type="radio" name="answer" id="b" class="answer"> <!-- Radio button for answer B -->
          <label for="b" id="b_text">Answer</label> <!-- Label for answer B -->
        </li>

        <!-- Answer option C -->
        <li>
          <input type="radio" name="answer" id="c" class="answer"> <!-- Radio button for answer C -->
          <label for="c" id="c_text">Answer</label> <!-- Label for answer C -->
        </li>

        <!-- Answer option D -->
        <li>
          <input type="radio" name="answer" id="d" class="answer"> <!-- Radio button for answer D -->
          <label for="d" id="d_text">Answer</label> <!-- Label for answer D -->
        </li>
      </ul>
    </div>

    <!-- Submit button to finalize the quiz -->
    <button id="submit">Submit</button>

    <!-- Container to display the quiz result -->
    <div id="result"></div>
  </div>

  <!-- External JavaScript file to handle quiz logic -->
  <script src="script.js"></script>

</body>

</html>
